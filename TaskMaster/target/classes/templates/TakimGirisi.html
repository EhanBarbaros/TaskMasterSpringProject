<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Takım Girişi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stil.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1>TaskMaster'a Hoşgeldiniz</h1>
                <h2 th:text="${user.name} + ' ' + ${user.surname}">İsim ve Soyisim</h2>
            </div>
            <div class="text-center">
                <h3>Bulunduğunuz Takım</h3>
                <p th:if="${user.takimId == 0}" class="team-name blink">Kullanıcı Bir Takıma Kayıtlı Değil</p>
                <p th:unless="${user.takimId == 0}" th:text="${teamName}">Takım Adı</p>
				<form th:action="@{/teamPage/${user.takimId}}" method="get" th:if="${user.takimId != 0}">
					<a href="/AnaSayfa.html" class="login-button text-center">Takıma Git</a>
				</form>
				<form action="/TakimListesi" method="get" th:if="${user.takimId == 0}">
					<a href="/TakimListesi.html" class="login-button text-center">Mevcut Takımlar</a>
				</form>
				</form>
				<button th:if="${user.rutbesi == 'TakimLideri' && user.takimId == 0}" type="button" class="btn btn-success" data-toggle="modal" data-target="#createTeamModal">
				  Takım Oluştur
				</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="createTeamModal" tabindex="-1" aria-labelledby="createTeamModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTeamModalLabel">Yeni Takım Oluştur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/createTeam}" method="post">
                    <div class="form-group">
                        <label for="teamName">Takım Adı:</label>
                        <input type="text" class="form-control" id="teamName" name="teamName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Oluştur</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
